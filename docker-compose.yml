version: "3.8"

services:
  db:
    image: mysql:8
    container_name: tiao_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tiao
      MYSQL_USER: tiao
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: tiao_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: tiao
      DB_USERNAME: tiao
      DB_PASSWORD: secret
    command: >
      bash -c "
        until nc -z db 3306; do
          echo '⏳ Aguardando MySQL...';
          sleep 2;
        done;
        php artisan migrate --force;
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build: ./frontend
    container_name: tiao_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules   # 👈 garante que o node_modules do container não seja sobrescrito
    stdin_open: true
    tty: true
    command: npm start

volumes:
  db_data:
